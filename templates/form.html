<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Lookup</title>
</head>
<body>
    <h1>Enter a Stock Symbol</h1>
    <form action="/stock" method="post">
        <input type="text" name="symbol" required>
        <button type="submit">Get Stock Info</button>
    </form>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
